<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>请假信息显示页面</title>

    <div th:replace="common/common.html :: common_resource"></div>

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>请假信息表格</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="rest_list.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                    </div>
                </div>
                <!-- 3D立体按钮在button的class中加入 dim -->
                <div class="ibox-content" style="margin-bottom:50px">
                    <div class="row">
                        <div class="col-sm-2 m-b-xs">
                            <a data-toggle="modal" href="rest_list.html#modal-form" onclick="addForm()">
                                <button style="width:130px" class="btn btn-outline btn-primary" type="button">
                                    <i class="fa fa-plus"></i> 新增请假信息
                                </button>
                            </a>
                        </div>
                        <div class="col-sm-3">
                            <div class="input-group">
                                <input style="height:35px;" type="text" placeholder="请输入关键词" id="keywords"
                                       class="input-sm form-control">
                                <span class="input-group-btn">
                                        <button style="height:35px;width:80px;" type="button"
                                                class="btn btn-sm btn-primary"
                                                href="javascript:;" onclick="query()"> 搜索</button>
                                    </span>
                            </div>
                        </div>
                        <script type="text/javascript">
                            // 模糊查询
                            function query() {
                                window.location.href = "/zjh/rest/findRestById?index=1&restId=" + $("#keywords").val() + "";
                            }
                        </script>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead>
                            <tr style="size:24px;height:60px">
                                <th style="text-align:center;width:10%">请假编号</th>
                                <th style="text-align:center;width:10%">请假类型</th>
                                <th style="text-align:center;width:10%">请假理由</th>
                                <th style="text-align:center;width:7%">天数</th>
                                <th style="text-align:center;width:10%">学号</th>
                                <th style="text-align:center;width:10%">请假时间</th>
                                <th style="text-align:center;width:8%">状态</th>
                                <th style="text-align:center;width:10%">审核时间</th>
                                <th style="text-align:center;max-width:10%">审核意见</th>
                                <th style="text-align:center;width:15%">操作</th>
                            </tr>
                            </thead>
                            <tbody style="text-align:center;size:18px">
                            <tr th:each="rest : ${restList}">
                                <td th:text="${rest.restId}">请假编号</td>
                                <span th:each="course : ${session.courseList}">
                                            <span th:if="${course.courseId eq rest.courseId}">
                                                <td th:text="${course.courseName}">请假类型编码</td>
                                            </span>
                                        </span>
                                <td th:text="${rest.reason}">请假理由</td>
                                <td th:text="${rest.dayNum}">天数</td>
                                <td th:text="${rest.stuNo}">学号</td>
                                <td th:text="${rest.applyTime}">请假时间</td>
                                <span th:switch="${rest.status eq '通过'} or ${rest.status eq '拒批'}">
                                            <span th:case="true">
                                            <td th:if="${rest.status eq '通过'}" style="color:limegreen"
                                                th:text="${rest.status}">状态</td>
                                            <td th:if="${rest.status eq '拒批'}" style="color:orangered"
                                                th:text="${rest.status}">状态</td>
                                            </span>
                                            <td th:case="false" th:text="${rest.status}">状态</td>
                                        </span>
                                <td th:text="${rest.auditTime}">审核时间</td>
                                <td th:text="${rest.opinion}">审核意见</td>
                                <td>
                                    <a data-toggle="modal" href="rest_list.html#modal-form"
                                       th:data-restId="${rest.restId}"
                                       th:data-courseId="${rest.courseId}"
                                       th:data-reason="${rest.reason}"
                                       th:data-dayNum="${rest.dayNum}"
                                       th:data-stuNo="${rest.stuNo}"
                                       th:data-applyTime="${rest.applyTime}"
                                       th:data-status="${rest.status}"
                                       th:data-auditTime="${rest.auditTime}"
                                       th:data-opinion="${rest.opinion}"
                                       onclick="editForm(this.getAttribute('data-restId'),
                                               this.getAttribute('data-courseId'),
                                               this.getAttribute('data-reason'),
                                               this.getAttribute('data-dayNum'),
                                               this.getAttribute('data-stuNo'),
                                               this.getAttribute('data-applyTime'),
                                               this.getAttribute('data-status'),
                                               this.getAttribute('data-auditTime'),
                                               this.getAttribute('data-opinion'))">
                                        <button style="margin-top:10px" class="btn btn-outline btn-success"
                                                type="button">
                                            <i class="fa fa-paste"></i> 修改
                                        </button>
                                    </a>
                                    <a th:href="@{/zjh/rest/deleteRestById(index=1, restId = ${rest.restId})}">
                                        <button style="margin-top:10px" class="btn btn-outline btn-danger "
                                                type="button">
                                            <i class="fa fa-warning"></i> 删除
                                        </button>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="col-sm-6">
                            <div style="size:18px" class="dataTables_info" id="editable_info" role="alert"
                                 aria-live="polite" aria-relevant="all">
                                显示 <span th:text="(${page.current}-1)*6+1"/> 到 <span th:text="${page.current*6}"/> 项, 共
                                <span th:text="${numberPages}"/> 项
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="dataTables_paginate paging_simple_numbers" id="editable_paginate">
                                    <span class="pagination">
                                        <!--
                                              gt：great than（大于）
                                              ge：great equal（大于等于）
                                              eq：equal（等于）
                                              lt：less than（小于）
                                              le：less equal（小于等于）
                                              ne：not equal（不等于）
                                        -->
                                        <li class="paginate_button previous" aria-controls="editable" tabindex="0"
                                            id="editable_start">
                                            <a th:href="@{/zjh/rest/nextPage(index=1)}">首页</a>
                                        </li>
                                        <li class="paginate_button previous" aria-controls="editable" tabindex="0"
                                            id="editable_previous"
                                            th:switch="${page.current} gt 1">
                                            <a th:case="true"
                                               th:href="@{/zjh/rest/nextPage(index=1, pageNumber = ${page.current}-1)}">上一页</a>
                                            <a th:case="false" th:href="@{javascript:alert('已经是第一页')}">上一页</a>
                                        </li>
                                        <li th:if="${page.current} gt 3">
                                            . . .
                                        </li>
                                    </span>
                                <span class="pagination" th:each="status,iterStat:${pagesList}"
                                      th:switch="${page.current eq iterStat.count}">
                                        <li class="paginate_button active disabled" aria-controls="editable"
                                            tabindex="0" th:case="true">
                                            <span th:text="${iterStat.count}"></span>
                                        </li>
                                        <li class="paginate_button" aria-controls="editable" tabindex="0"
                                            th:case="false" th:if="${page.current} ne ${iterStat.count}">
                                            <a th:if="${page.current + 2 >= iterStat.count && page.current - 2 <= iterStat.count}"
                                               th:href="@{/zjh/rest/nextPage(index=1, pageNumber = ${iterStat.count})}">
                                                <span th:text="${iterStat.count}"></span>
                                            </a>
                                        </li>
                                    </span>
                                <span class="pagination">
                                        <li th:if="${pages - page.current} gt 2">
                                            . . .
                                        </li>
                                        <li class="paginate_button next" aria-controls="editable" tabindex="0"
                                            id="editable_end"
                                            th:switch="${page.current} lt ${pages}">
                                            <a th:case="true"
                                               th:href="@{/zjh/rest/nextPage(index=1, pageNumber = ${page.current}+1)}">下一页</a>
                                            <a th:case="false" th:href="@{javascript:alert('已经是最后一页')}">下一页</a>
                                        </li>
                                        <li>
                                            <a th:href="@{/zjh/rest/nextPage(index=1, pageNumber = ${pages})}">尾页</a>
                                        </li>
                                    </span>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>

<div th:include="rest/rest_add.html :: addRest"></div>

</body>
<script type="text/javascript">
    function addForm() {
        var timestamp = new Date().getTime();
        console.log("timestamp = " + timestamp);
        var mun = parseInt(Math.random() * 900 + 100) + "";
        console.log("mun = " + mun);
        document.getElementById("restId").value = 'WZ' + timestamp + mun;
        $("#selects").prop("selected", true);
        document.getElementById("reason").value = '';
        document.getElementById("dayNum").value = '';
        document.getElementById("stuNo").value = '';
        document.getElementById("applyTime").value = '';
        document.getElementById("status").value = '';
        document.getElementById("auditTime").value = '';
        document.getElementById("opinion").value = '';
        document.getElementById('restId').readOnly = true;
    }

    function editForm(restId, courseId, reason, dayNum, stuNo, applyTime, status, auditTime, opinion) {
        document.getElementById("restId").value = restId;
        $("#" + courseId).prop("selected", true);
        document.getElementById("reason").value = reason;
        document.getElementById("dayNum").value = dayNum;
        document.getElementById("stuNo").value = stuNo;
        document.getElementById("applyTime").value = applyTime;
        document.getElementById("status").value = status;
        document.getElementById("auditTime").value = auditTime;
        document.getElementById("opinion").value = opinion;
        document.getElementById('restId').readOnly = true;
    }
</script>
<script type="text/javascript">
    window.onload = function () {
        console.log("参数: " + '[[${session.result}]]')
        switch ("[[${session.result}]]") {
            case "addTrue":
                Message('success', '√ -添加成功!!!', 2000);
                break;
            case "addFalse":
                Message('error', 'x -添加失败,已存在该信息!!!', 2000);
                break;
            case "editTrue":
                Message('success', '√ -修改成功!!!', 2000);
                break;
            case "editFalse":
                Message('error', 'x -修改失败!!!', 2000);
                break;
            case "deleteTrue":
                Message('success', '√ -删除成功!!!', 2000);
                break;
            default:
                break;
        }
        if (0 == "[[${pages}]]") {
            Message('error', '数据数量为零!!!', 2000);
        }

    };
</script>
</html>
